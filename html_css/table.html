<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td,th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Avg Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific</td>
                    <td>4200 m</td>
                    <td>10911 m </td>
                </tr>
                <tr>
                    <td>Atlantic</td>
                    <td>3682 m</td>
                    <td>8911 m </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
