<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        An unorderedList:
        <ul>
            <li>First</li>
            <li>Second</li>
        </ul>
        An OrderedList:
        <ol>
            <li>First</li>
            <li>Second</li>
        </ol>
    </body>
</html>
